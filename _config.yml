# SITE CONFIGURATION
title: Cloud Audit CTFs # your site title
author: Austen's Group # You :P
description: > # Meta description of Homepage
  Homepage for the ThunderCTF Cloud Audit level instructions
baseurl: "/CloudAuditCTFs" # the subpath of your site, e.g. /blog
url: "https://asokamoto.github.io/" # the base hostname & protocol for your site, e.g. http://example.com -- we have to change this

# SEO PLUGIN
social:
  name: Your Name
  links:
    - https://asokamoto.github.io/

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
    #- {name: 'Contact', link: '/CloudAuditCTFs/contact'}

tagline: >
  Homepage for the ThunderCTF Cloud Audit level instructions.
  
hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

logo: capstone.jpg
# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
